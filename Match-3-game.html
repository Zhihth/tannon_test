<!DOCTYPE html>
<html>
<head>
    <title>åŠ¨ç‰©æ¶ˆæ¶ˆä¹</title>
    <style>

<body>
    <div class="game-container">
        <div>
            <div id="score">å¾—åˆ†: 0</div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <div class="instructions">
            <h3>æ¸¸æˆç©æ³•</h3>
            <ul>
                <li>ç‚¹å‡»é€‰æ‹©ç¬¬ä¸€ä¸ªåŠ¨ç‰©</li>
                <li>ç‚¹å‡»ç›¸é‚»çš„ç¬¬äºŒä¸ªåŠ¨ç‰©è¿›è¡Œäº¤æ¢</li>
                <li>ä¸‰ä¸ªç›¸åŒåŠ¨ç‰©è¿æˆä¸€çº¿å³å¯æ¶ˆé™¤</li>
                <li>æ¶ˆé™¤åä¸Šæ–¹åŠ¨ç‰©ä¼šä¸‹è½åè¡¥å……</li>
                <li>æ¯æ¬¡æ¶ˆé™¤è·å¾—10åˆ†/æ¯ä¸ªåŠ¨ç‰©</li>
                <li>æ”¯æŒè¿ç»­æ¶ˆé™¤è·å¾—æ›´é«˜åˆ†</li>
            </ul>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 40;
        const rows = 10;
        const cols = 10;
        let score = 0;

        // åŠ¨ç‰©é…ç½®ï¼ˆè°ƒæ•´å¤§è±¡å’Œè€é¼ çš„é¢œè‰²ï¼‰
        const animals = ['ğŸ’', 'ğŸ…', 'ğŸ˜', 'ğŸ¦’', 'ğŸ–', 'ğŸ€'];
        const colors = [
            '#FFD700', // çŒ´å­-é‡‘
            '#FF4500',  // è€è™-æ©™çº¢
            '#800080',  // å¤§è±¡-ç´«è‰²ï¼ˆæ–°é¢œè‰²ï¼‰
            '#32CD32',  // é•¿é¢ˆé¹¿-äº®ç»¿
            '#FF69B4',  // çŒª-ç²‰çº¢
            '#808080'   // è€é¼ -ç°è‰²ï¼ˆæ–°é¢œè‰²ï¼‰
        ];

        let board = [];
        let selectedTile = null;

        function initGame() {
            for(let i = 0; i < rows; i++) {
                board[i] = [];
                for(let j = 0; j < cols; j++) {
                    board[i][j] = getRandomAnimal(i, j);
                }
            }
            drawBoard();
        }

        function getRandomAnimal(row, col) {
            let animal;
            do {
                animal = Math.floor(Math.random() * animals.length);
            } while ((row >= 2 && board[row-1][col] === animal && board[row-2][col] === animal) ||
                    (col >= 2 && board[row][col-1] === animal && board[row][col-2] === animal));
            return animal;
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for(let i = 0; i < rows; i++) {
                for(let j = 0; j < cols; j++) {
                    // ç»˜åˆ¶é€‰ä¸­æ•ˆæœ
                    if(selectedTile && selectedTile.x === j && selectedTile.y === i) {
                        ctx.fillStyle = 'rgba(0, 191, 255, 0.3)';
                        ctx.fillRect(j*tileSize, i*tileSize, tileSize, tileSize);
                    }

                    // ç»˜åˆ¶èƒŒæ™¯
                    ctx.fillStyle = colors[board[i][j]];
                    ctx.fillRect(j*tileSize+2, i*tileSize+2, tileSize-4, tileSize-4);
                    
                    // ç»˜åˆ¶åŠ¨ç‰©
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#2c3e50';
                    ctx.fillText(animals[board[i][j]], 
                        j*tileSize + tileSize/2, 
                        i*tileSize + tileSize/2 + 10);

                    // ç»˜åˆ¶é€‰ä¸­è¾¹æ¡†
                    if(selectedTile && selectedTile.x === j && selectedTile.y === i) {
                        ctx.strokeStyle = '#FF0000';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(j*tileSize+2, i*tileSize+2, tileSize-4, tileSize-4);
                    }
                }
            }
        }

        function swap(x1, y1, x2, y2) {
            [board[y1][x1], board[y2][x2]] = [board[y2][x2], board[y1][x1]];
        }

        function findMatches() {
            const matches = new Set();

            // æ¨ªå‘æ£€æŸ¥
            for(let i = 0; i < rows; i++) {
                for(let j = 0; j < cols-2; j++) {
                    if(board[i][j] === board[i][j+1] && board[i][j] === board[i][j+2]) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i},${j+1}`);
                        matches.add(`${i},${j+2}`);
                        // æ‰©å±•æ£€æŸ¥è¶…è¿‡3ä¸ªçš„æƒ…å†µ
                        let k = j+3;
                        while(k < cols && board[i][j] === board[i][k]) {
                            matches.add(`${i},${k}`);
                            k++;
                        }
                    }
                }
            }

            // çºµå‘æ£€æŸ¥
            for(let j = 0; j < cols; j++) {
                for(let i = 0; i < rows-2; i++) {
                    if(board[i][j] === board[i+1][j] && board[i][j] === board[i+2][j]) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i+1},${j}`);
                        matches.add(`${i+2},${j}`);
                        // æ‰©å±•æ£€æŸ¥è¶…è¿‡3ä¸ªçš„æƒ…å†µ
                        let k = i+3;
                        while(k < rows && board[i][j] === board[k][j]) {
                            matches.add(`${k},${j}`);
                            k++;
                        }
                    }
                }
            }

            return matches;
        }

        function processMatches() {
            const matches = findMatches();
            if(matches.size === 0) return false;

            score += matches.size * 10;
            document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;

            matches.forEach(pos => {
                const [y, x] = pos.split(',').map(Number);
                board[y][x] = -1;
            });

            // æ–¹å—ä¸‹è½åŠ¨ç”»
            for(let j = 0; j < cols; j++) {
                let writeIndex = rows - 1;
                for(let i = rows-1; i >= 0; i--) {
                    if(board[i][j] !== -1) {
                        board[writeIndex][j] = board[i][j];
                        writeIndex--;
                    }
                }
                while(writeIndex >= 0) {
                    board[writeIndex][j] = Math.floor(Math.random() * animals.length);
                    writeIndex--;
                }
            }

            return true;
        }

        function gameLoop() {
            let changed;
            do {
                changed = processMatches();
                drawBoard();
            } while (changed);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / tileSize);
            const y = Math.floor((e.clientY - rect.top) / tileSize);
            
            if(selectedTile) {
                const dx = Math.abs(selectedTile.x - x);
                const dy = Math.abs(selectedTile.y - y);
                if((dx === 1 && dy === 0) || (dy === 1 && dx === 0)) {
                    swap(selectedTile.x, selectedTile.y, x, y);
                    if(!findMatches().size) {
                        swap(selectedTile.x, selectedTile.y, x, y);
                    }
                }
                selectedTile = null;
                gameLoop();
            } else {
                selectedTile = {x, y};
            }
            drawBoard();
        });

        initGame();
    </script>
</body>
